name: PointAddon
main: me.tlwv2.survivaladdon.Addons
version: 1.0
description: help me :(
commands:
   points:
      description: Gets points for a player, or lists point information if no player is specified
      usage: /points <player>
      aliases: [pts]
   pointset:
      description: Sets points for a player
      usage: /pointset <uuid> <points>
      aliases: [pset, ps]
   levelupdate:
      description: Updates levels for a player, or updates levels for all players if no player is specified
      usage: /levelupdate <player>
      aliases: [lupdate, lu]
   multiplierset:
      description: Sets the multiplier value for a player
      usage: /multiplierset <uuid> <multiplier>
      aliases: [mulset, mset, ms]