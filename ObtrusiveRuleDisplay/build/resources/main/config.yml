#How long each rule stays on the screen (In ticks)

#How long it takes to fade in
fadeIn: 10
#How long it stays at full opacity
stay: 20
#How long it takes to fade out
fadeOut: 10

#List of rules, colour codes are permitted
#Rules will be displayed as subtitles
rules:
- '&aRespect Others'
- '&aNo Hacking'
- '&aNo asking for staff'

#Rule prefix (Text displayed on title)
#
#Placeholders Available:
# $number - Rule Number
# $player - Player Name
prefix: '&6Rule $number'